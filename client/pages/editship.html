<form>
    <h2>Edit ship</h2>
    <div class="form-group">
        <label for="editAShip">Ship Name</label>
        <input type="text" ng-model='shipName' class="form-control" id="addAShip" placeholder={{placeHolderName}}>
    </div>
    <div class="form-group">
        <label for="">Missions</label>
        <input type="text" ng-model='shipMissions' class="form-control" id="addAShip" placeholder={{placeHolderMissions}}>
    </div>

    <button type="submit" ng-click='editShip(ship)' class="btn btn-default">Submit</button>
</form>
